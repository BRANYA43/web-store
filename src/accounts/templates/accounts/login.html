{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block title %}Login{% endblock %}
{% block content %}
  <div class="col-4"></div>
  <div class="col">
    <form class="p-4 p-md-5 text-light" method="post">
      {% csrf_token %}
      {{ form | crispy }}
      <div class="row">
        <div class="col">
          <button class="w-100 btn btn-lg btn-warning" type="submit">Login</button>
        </div>
        <div class="col">
          <a class="w-100 btn btn-lg btn-warning" href="{% url 'accounts:register' %}">Register</a>
        </div>
      </div>
      <p class="mt-3 mb-0"><a href="#">Forgot password?</a></p>
    </form>
  </div>
  <div class="col-4"></div>
{% endblock %}
