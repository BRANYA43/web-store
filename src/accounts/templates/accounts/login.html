{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block title %}Login{% endblock %}
{% block content %}
  <div class="col-4"></div>
  <div class="col">
    <form class="p-4 p-md-5 text-light" method="post">
      {% csrf_token %}
      {{ form | crispy }}
      <button class="w-100 btn btn-lg btn-warning" type="submit">Sign in</button>
      <p class="mt-3 mb-0"><a href="#">Forgot password?</a></p>
    </form>
  </div>
  <div class="col-4"></div>
{% endblock %}
